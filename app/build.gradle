apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "net.ddns.andrewnetwork.ludothornsoundbox"
        minSdkVersion 19
        targetSdkVersion 27
        buildToolsVersion "28.0.3"
        versionCode 9
        versionName "1.8"
        multiDexEnabled true
        useLibrary 'org.apache.http.legacy'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    packagingOptions{
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.15'
    implementation 'com.loopj.android:android-async-http:1.4.9'
    implementation 'io.reactivex:rxandroid:1.2.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    //implementation 'com.squareup.retrofit2:retrofit:2.2.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.google.android.gms:play-services-ads:17.1.1'
    implementation 'pub.devrel:easypermissions:0.3.0'
    implementation 'com.google.firebase:firebase-ads:17.1.1'
    implementation group: 'com.github.jai-imageio', name: 'jai-imageio-core', version: '1.3.0'

    implementation('com.google.api-client:google-api-client-android:1.24.1') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation('com.google.apis:google-api-services-youtube:v3-rev205-1.24.1') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation group: 'com.squareup.retrofit2', name: 'adapter-rxjava2', version: '2.2.0'


    //implementation 'org.apache.tika:tika-parsers:1.11'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

}

apply plugin: 'com.google.gms.google-services'
